<!DOCTYPE html>
<html >
<head>
    <title>Nested Divs Positioning</title>
    <link rel="stylesheet" href="/styles/positionstyle.css" >
</head>
<body>
    <h2>CSS Positioning</h2>
    <div class="outer">
        <p>Outer Div</p>
        <div class="inner">
            <p>Inner Div</p>
            <div class="nested">
                <p>Nested Div</p>
                <div class="nested2">
                    <p>2nd Nested</p>
                    <div class="nested3">
                        <p>3rd Nested</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
